<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fridge App</title>
    <style>
        body {
            background-color: rgb(112, 162, 145); 
            font-family: Arial, sans-serif;
        }
        .fridgeApp {
            width: 340px;
            height: 540px;
            border: 10px solid #555;
            position: center;
            padding: 20px;
            box-sizing: border-box;
            background-color: rgb(105, 123, 123);
            border-radius: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        .display, .clock {
            margin: 10px 0;
        }

        iframe {
            width: 100%;
            height: 100px;
        }

        #fridgeInside {
            width: 100%;
            height: 100px;
            display: all;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="fridgeApp">
        <button id="onButton">On</button>
        <button id="offButton">Off</button>
        
        <div class="clock" id="clock"></div>
        <div class="display" id="temperatureDisplay">Temperature: --°C</div>
        
        <img id="fridgeInside" src="https://www.shutterstock.com/image-photo/open-refrigerator-filled-fresh-fruits-vegetable-561902914" alt="Inside of fridge" />
        <iframe id="tv" src="https://www.fubotv.com/stream" frameborder="4"></iframe>
        <iframe id="browser" src="https://www.bing.com" frameborder="4"></iframe>

    </div>

    <script>
        document.getElementById('onButton').addEventListener('click', function() {
    
    startClock();
    document.getElementById('temperatureDisplay').textContent = "Temperature: 4°C"; 
    document.getElementById('fridgeInside').style.display = 'block'; 
});

document.getElementById('offButton').addEventListener('click', function() {
    
    clearInterval(clockInterval);
    document.getElementById('clock').textContent = "";
    document.getElementById('temperatureDisplay').textContent = "Temperature: --°C";
    document.getElementById('fridgeInside').style.display = 'none'; 
});


        let clockInterval;
        function startClock() {
            updateClock();
            clockInterval = setInterval(updateClock, 1000);
        }

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString();
        }
    </script>
</body>
</html>
