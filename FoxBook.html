<!DOCTYPE html>
<html>
  <head>
    <title>Fox Books</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <header>
      <h1>Fox Book</h1>   
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="About.html">Shop</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Welcome Fox Book</h2>
      <p>Find the books you need for your classes here.</p>
      <button onclick="getShop()">Shop Now</button>
    </main>
    <footer>
      <p>&copy; 2023 Marist College. All rights reserved.</p>
    </footer>
  </body>
  <script>
    function getShop(){
      window.location="About.html"
      const classList = document.getElementById("class-list");

fetch("foxbooks.json")
  .then(response => response.json())
  .then(data => {
    data.books.forEach(book => {
      const classItem = document.createElement("li");
      const classElement=document.createElement("div")
      classElement.setAttribute('id','class-name')
      const classLink = document.createElement("a");
      classLink.textContent = book.class;
      classElement.appendChild(classLink)
      classLink.addEventListener("click", () => {
        const bookInfo = document.createElement("p");
        bookInfo.textContent = `Title: ${book.title} | Professor: ${book.professor}`;
        classItem.appendChild(bookInfo);
      });
      classItem.appendChild(classElement);
      classList.appendChild(classItem);
    });
  });
    }
  </script>
</html>
